<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      user-select: none;
    }
    .navbar {
      background: #f1f4f9;
      padding: 20px 15px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .nav-icon {
      color: #213356;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 18px;
    }
    .title-bar {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
      color: #213356;
    }
    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .tab-container {
      padding: 0 15px;
      margin-top: 20px;
    }
    .tab-bar {
      display: flex;
      gap: 10px;
      border-radius: 20px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      font-weight: 500;
      transition: background-color 0.3s ease;
      color: #fff;
    }
    .tab.online {
      background-color: #a8efff;
    }
    .tab.balance {
      background-color: #baf4d0;
    }
    .tab.support {
      background-color: #ffd0b3;
    }
    .tab.active.online {
      background-color: #00B8E0;
    }
    .tab.active.balance {
      background-color: #32D66B;
    }
    .tab.active.support {
      background-color: #FF914D;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .card {
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-bottom: 1px #fff solid;
      color: #fff;
    }
    .card.online {
      background-color: #00B8E0;
    }
    .card.balance {
      background-color: #32D66B;
    }
    .card.support {
      background-color: #FF914D;
    }
    .rank-circle {
      width: 50px;
      height: 30px;
      color: #fff;
      padding-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      margin-right: 10px;
      flex-shrink: 0;
    }
    .card-info {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 50px;
    }
    .card-title {
      font-size: 16px;
    }
    .card-subtitle {
      font-size: 15px;
      text-align: right;
    }
    .update-card {
      background-color: #f1f4f9;
      color: #213356;
      border-top: 2px #213356 solid;
      padding: 10px;
      align-items: center;
      text-align: center;
      font-size: 12px;
      margin: 0 15px;
    }
  </style>
</head>
<body>
<div class="navbar"><div class="nav-left"><div class="nav-icon" onclick="history.back()"><i class="fas fa-qrcode"></i></div></div><div class="title-bar">Leaderboard</div><div class="nav-right"><div class="nav-icon"><i class="fas fa-envelope-open-text"></i></div></div></div>

<div class="update-card"><span>informasi leaderboard di update setiap seminggu jadi sering sering cek update terbaru dengan merefresh halaman ini. website ini di design lebih rapih di android dan ios di dekstop dsb bisa cuma agak melebar hehe</span></div>

<div class="tab-container">
  <div class="tab-bar">
    <div class="tab online active" onclick="setActiveTab(this, 'online')">Online</div>
    <div class="tab balance" onclick="setActiveTab(this, 'balance')">Balance</div>
    <div class="tab support" onclick="setActiveTab(this, 'support')">Support</div>
  </div>
  <div id="online" class="tab-content active"></div>
  <div id="balance" class="tab-content"></div>
  <div id="support" class="tab-content"></div>
</div>

<script>
  const data = {
    online: [
      {name: "User 1", subtitle: "980 pts"},
      {name: "User 2", subtitle: "960 pts"},
      {name: "User 3", subtitle: "940 pts"},
      {name: "User 4", subtitle: "920 pts"},
      {name: "User 5", subtitle: "900 pts"}
    ],
    balance: [
      {name: "User B1", subtitle: "Rp 10M"},
      {name: "User B2", subtitle: "Rp 9M"},
      {name: "User B3", subtitle: "Rp 9M"},
      {name: "User B4", subtitle: "Rp 8.5k"},
      {name: "User B5", subtitle: "Rp 8.k"}
    ],
    support: [
      {name: "Support 1", subtitle: "150 tickets"},
      {name: "Support 2", subtitle: "145 tickets"},
      {name: "Support 3", subtitle: "140 tickets"},
      {name: "Support 4", subtitle: "135 tickets"},
      {name: "Support 5", subtitle: "130 tickets"}
    ]
  };
  function setActiveTab(e, id) {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    e.classList.add("active");
    document.querySelectorAll(".tab-content").forEach(c => {
      c.classList.remove("active");
      c.innerHTML = "";
    });
    const target = document.getElementById(id);
    target.classList.add("active");
    data[id].forEach((item, i) => {
      const card = document.createElement("div");
      card.className = `card ${id}`;
      card.innerHTML = `
        <div class="rank-circle">
          ${i === 0 ? '<i class="fas fa-crown"></i>' : i + 1}
        </div>
        <div class="card-info">
          <div class="card-title">${item.name}</div>
          <div class="card-subtitle">${item.subtitle}</div>
        </div>
      `;
      target.appendChild(card);
    });
  }
  window.addEventListener("DOMContentLoaded", () => {
    setActiveTab(document.querySelector(".tab.active"), "online");
  });
</script>
</body>
</html>
